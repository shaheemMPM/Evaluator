<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Evaluator</title>
  </head>
  <body>
    <div class="container">
      <div class="button-outer">
        <button class="button is-link" id="btnOpen">Open Responses</button>
        <div id="filename"></div>
      </div>
      <div class="columns no-que">
        <div class="column">
          <input class="input cs-ip" id="ipNoQue" type="number" placeholder="Number of Questions">
        </div>
        <div class="column">
          <input class="input cs-ip" id="ipNoJunk" type="number" placeholder="Number of Columns before Response">
        </div>
      </div>
      <div id="corRes"></div>
      <div class="button-outer">
        <button class="button is-success" id="btnEvaluate">Evaluate</button>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
